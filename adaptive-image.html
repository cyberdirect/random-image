<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Random Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        img {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Loading image...">
    
    <script>
        function loadRandomImage() {
            const apiKey = "48850694-51bb94a2c536378db907d021f";
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const aspectRatio = screenWidth / screenHeight;

            let minWidth, minHeight, orientation, objectFit;

            // Determine if it's a mobile or laptop screen
            if (aspectRatio > 1.5) { // Laptop/Desktop (Wider)
                minWidth = Math.max(screenWidth, 1920);
                minHeight = Math.max(screenHeight, 1080);
                orientation = "horizontal";
                objectFit = "cover"; // Fill screen
            } else { // Mobile (Taller)
                minWidth = Math.max(screenWidth, 900);
                minHeight = Math.max(screenHeight, 1600);
                orientation = "vertical";
                objectFit = "contain"; // Show full image without cutting
            }

            // Apply object-fit dynamically
            document.getElementById("randomImage").style.objectFit = objectFit;

            const apiUrl = `https://pixabay.com/api/?key=${apiKey}&image_type=photo&orientation=${orientation}&min_width=${minWidth}&min_height=${minHeight}&per_page=50`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.hits.length > 0) {
                    let randomImage = data.hits[Math.floor(Math.random() * data.hits.length)].largeImageURL;
                    document.getElementById("randomImage").src = randomImage;
                } else {
                    document.getElementById("randomImage").alt = "No images found";
                }
            })
            .catch(error => console.error("Error fetching image:", error));
        }

        // Load image on page load
        loadRandomImage();

        // Reload image when window resizes (optional)
        window.addEventListener("resize", () => {
            loadRandomImage();
        });
    </script>
</body>
</html>
